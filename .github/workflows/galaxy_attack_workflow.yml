name: Generate Galaxy Arcade Attack

on:
  # Run every 6 hours
  schedule:
    - cron: "0 */6 * * *"
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main (for testing)
  push:
    branches:
      - main

jobs:
  generate-game:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Create output directory
        run: mkdir -p output
      
      - name: Generate Galaxy Arcade Attack SVG
        run: |
          python galaxy_attack.py
          mv galaxy_attack.svg output/galaxy_attack.svg
      
      - name: Verify SVG generated
        run: |
          if [ -f "output/galaxy_attack.svg" ]; then
            echo "‚úÖ SVG generated successfully"
            ls -lh output/galaxy_attack.svg
          else
            echo "‚ùå SVG generation failed"
            exit 1
          fi
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/galaxy_attack.svg
          git diff --quiet && git diff --staged --quiet || (git commit -m "üéÆ Update Galaxy Arcade Attack animation [automated]" && git push)
