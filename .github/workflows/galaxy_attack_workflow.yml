name: Galaxy Stats Card

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'galaxy_stats.py'
      - '.github/workflows/galaxy-stats.yml'

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate stats card
      env:
        GITHUB_ACTOR: ${{ github.repository_owner }}
      run: python galaxy_stats.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add output/galaxy_stats.svg
        git commit -m "ðŸ“Š Update Galaxy Stats Card [$(date -u +'%Y-%m-%d %H:%M UTC')]" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Display summary
      run: |
        echo "âœ… Galaxy Stats Card updated successfully!"
        echo ""
        echo "ðŸ“Š To embed in your README.md, add:"
        echo "![Galaxy Stats Card](https://raw.githubusercontent.com/${{ github.repository }}/main/output/galaxy_stats.svg)"
