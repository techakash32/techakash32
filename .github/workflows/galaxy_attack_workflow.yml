name: Galaxy Stats Card Generator

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'galaxy_stats.py'
      - '.github/workflows/galaxy-stats.yml'

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Create output directory
      run: mkdir -p output
    
    - name: Generate Galaxy Stats Card
      env:
        GITHUB_ACTOR: ${{ github.repository_owner }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: python galaxy_stats.py
    
    - name: Commit and push generated card
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add output/galaxy_stats.svg
        git diff --quiet && git diff --staged --quiet || \
          git commit -m "ðŸ“Š Update Galaxy Stats Card [$(date -u +'%Y-%m-%d %H:%M UTC')]"
        git push origin HEAD:${{ github.ref }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Display summary
      run: |
        echo "ðŸŽ‰ Galaxy Stats Card Updated!"
        echo "ðŸ“Š Next update: Tomorrow at 00:00 UTC"
        echo "ðŸ”— SVG URL: https://raw.githubusercontent.com/${{ github.repository }}/main/output/galaxy_stats.svg"
        echo ""
        echo "ðŸ“‹ To embed in your README.md:"
        echo "![Galaxy Stats Card](https://raw.githubusercontent.com/${{ github.repository }}/main/output/galaxy_stats.svg)"
